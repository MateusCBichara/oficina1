<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo :D</title>

    <style>
        *{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            border: 1px solid grey;
            background-color: black;
            color: green;
            width: 10rem;
            height: 12rem;
            padding: 1rem;
            margin: 2rem auto;
            box-shadow: .5rem .5rem .3rem .01rem green;
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            /*
            *Estrutura sequencial .
            *Comandos de saida.
            *Template string e interpolação
            */
           var nome = prompt("Informe o nome");
           var descricao = prompt("Informe a descrição do produto");
           var preco = prompt("Informe a descrição do produto");

           document.write(`<h1  class="titulo">${nome}</h1>`);
           document.write(`<article  class="descricao">${descricao}</article>`);
           document.write(`<aside  class="preco">${preco}</aside>`);
        </script>
    </div>
    
</body>
</html>
